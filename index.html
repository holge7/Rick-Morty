<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index2.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="headder__portal"></div>
        <div class="header__logo"></div>
        <h1 class="title">Mapa de Rick y Morty</h1>
    </header>

    <nav>
        <div id="nav__sprite">
            <div class="sprite" id="morty"></div>
            <div class="sprite" id="rickinillo"></div>
            <div class="sprite" id="rick"></div>
        </div>
       <h2 id="nav__text"><div id="nav__line"></div></h2>
    </nav>

    <main id="main">
        <div class="super__card" id="c${idAct}">
            <div class="card">
                <img src="${cha.image}" class="card__img" alt="">
                <div class="card__data">
                    <div class="card__data-name">${cha.name}</div>
                    <div class="card__data-lot">
                        <div class="card__data-status">${cha.status}</div>
                        <span>&nbsp;-&nbsp;</span>
                        <div class="card__data-species">${cha.species}</div>
                    </div>
                    <div>
                        <span class="card__data-info">Last know location:</span>
                        <div class="card__data-origin">${cha.origin}</div>
                    </div>
                    <div>
                        <span class="card__data-info">Gender:</span>
                        <div class="card__data-gender">${cha.gender}</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <section>
        <a id="arrow" href="#c1"><i class="fas fa-long-arrow-alt-down"></i></a>
    </section>

    <a href="" id="prueba">
        <button id="next">
            <div id="gun"></div>
        </button>
    </a>

    <script type="module" src="./src/main.js"></script>
    <script src="./src/textGenerator.js"></script>    
</body>
</html>
